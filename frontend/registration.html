<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luvium Capital - Lead Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .response-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Join Luvium Capital</h1>
            <p>Register to receive exclusive investment opportunities and market insights</p>
        </div>
        
        <form id="registrationForm" action="/backend/process_leads.py" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name <span class="required">*</span></label>
                    <input type="text" id="first_name" name="first_name" required>
                    <div class="error" id="first_name_error"></div>
                </div>
                
                <div class="form-group">
                    <label for="last_name">Last Name <span class="required">*</span></label>
                    <input type="text" id="last_name" name="last_name" required>
                    <div class="error" id="last_name_error"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="email_error"></div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error" id="phone_error"></div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="company">Company/Organization</label>
                    <input type="text" id="company" name="company">
                    <div class="error" id="company_error"></div>
                </div>
                
                <div class="form-group">
                    <label for="job_title">Job Title</label>
                    <input type="text" id="job_title" name="job_title">
                    <div class="error" id="job_title_error"></div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country <span class="required">*</span></label>
                    <select id="country" name="country" required>
                        <option value="">Select your country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="GB">United Kingdom</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="AU">Australia</option>
                        <option value="SG">Singapore</option>
                        <option value="HK">Hong Kong</option>
                        <option value="JP">Japan</option>
                        <option value="ZA">South Africa</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="error" id="country_error"></div>
                </div>
                
                <div class="form-group">
                    <label for="investment_range">Investment Range</label>
                    <select id="investment_range" name="investment_range">
                        <option value="">Select range</option>
                        <option value="under_50k">Under $50,000</option>
                        <option value="50k_100k">$50,000 - $100,000</option>
                        <option value="100k_500k">$100,000 - $500,000</option>
                        <option value="500k_1m">$500,000 - $1,000,000</option>
                        <option value="over_1m">Over $1,000,000</option>
                    </select>
                    <div class="error" id="investment_range_error"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="interests">Investment Interests</label>
                <textarea id="interests" name="interests" rows="3" placeholder="Tell us about your investment goals and interests..."></textarea>
                <div class="error" id="interests_error"></div>
            </div>
            
            <div class="form-group">
                <label for="how_heard">How did you hear about us?</label>
                <select id="how_heard" name="how_heard">
                    <option value="">Please select</option>
                    <option value="search_engine">Search Engine</option>
                    <option value="social_media">Social Media</option>
                    <option value="referral">Referral</option>
                    <option value="news_article">News Article</option>
                    <option value="event">Event/Conference</option>
                    <option value="other">Other</option>
                </select>
                <div class="error" id="how_heard_error"></div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Register Now</button>
            
            <div class="response-message" id="responseMessage"></div>
        </form>
    </div>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const responseMessage = document.getElementById('responseMessage');
            
            // Clear previous errors
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            // Collect form data
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/backend/process_leads.py', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    responseMessage.className = 'response-message success';
                    responseMessage.textContent = result.message || 'Registration successful! We\'ll be in touch soon.';
                    responseMessage.style.display = 'block';
                    this.reset();
                } else {
                    if (result.errors) {
                        // Display field-specific errors
                        Object.keys(result.errors).forEach(field => {
                            const errorElement = document.getElementById(field + '_error');
                            if (errorElement) {
                                errorElement.textContent = result.errors[field];
                                errorElement.style.display = 'block';
                            }
                        });
                    }
                    
                    responseMessage.className = 'response-message error-message';
                    responseMessage.textContent = result.message || 'Registration failed. Please correct the errors and try again.';
                    responseMessage.style.display = 'block';
                }
            } catch (error) {
                responseMessage.className = 'response-message error-message';
                responseMessage.textContent = 'Network error. Please try again later.';
                responseMessage.style.display = 'block';
                console.error('Registration error:', error);
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register Now';
            }
        });
        
        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailError = document.getElementById('email_error');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
            } else {
                emailError.style.display = 'none';
            }
        });
        
        document.getElementById('phone').addEventListener('blur', function() {
            const phone = this.value;
            const phoneError = document.getElementById('phone_error');
            const phoneRegex = /^[+]?[1-9]?[0-9]{7,15}$/;
            
            if (phone && !phoneRegex.test(phone.replace(/[\s\-\(\)]/g, ''))) {
                phoneError.textContent = 'Please enter a valid phone number';
                phoneError.style.display = 'block';
            } else {
                phoneError.style.display = 'none';
            }
        });
    </script>
</body>
</html>

name: Move Contents to Root

on:
  workflow_dispatch:

jobs:
  move:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Move contents to root
        run: |
          # Move all contents from luviumcapital.com directory to root
          if [ -d "luviumcapital.com" ]; then
            # Use shopt to enable dotglob (include hidden files)
            shopt -s dotglob
            mv luviumcapital.com/* .
            # Remove the empty directory
            rm -rf luviumcapital.com
          else
            echo "luviumcapital.com directory not found"
            exit 1
          fi
          
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Move static site contents to root"
          git push
